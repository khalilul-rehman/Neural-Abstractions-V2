system = tank_100000_4_State_CustomAbstraction

initially = "0 <= x0 & x0 <= 0.01 & t==0"
forbidden = "2 <= x0"

scenario = phaver
directions = oct

set-aggregation = none
flowpipe-tolerance = 0.01
flowpipe-tolerance-rel = 0.0
rel-err = 1e-12
abs-err = 1e-15
output-error = 0
iter-max = -1
simu-init-sampling-points = 0

time-horizon = 1.5
sampling-time = 1

output-variables = "x0"
output-format = TXT
