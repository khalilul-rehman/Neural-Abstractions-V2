system = nl1_100000_6_State_CustomAbstraction

initially = "0 <= x0 & x0 <= 0.05 & 0 <= x1 & x1 <= 0.1 & t==0"
forbidden = "0.35 <= x0 & x0 <= 0.45 & 0.1 <= x1 & x1 <= 0.2"

scenario = phaver
directions = oct

set-aggregation = none
flowpipe-tolerance = 0.01
flowpipe-tolerance-rel = 0.0
rel-err = 1e-12
abs-err = 1e-15
output-error = 0
iter-max = -1
simu-init-sampling-points = 0

time-horizon = 1.5
sampling-time = 1

output-variables = "x0, x1"
output-format = TXT
