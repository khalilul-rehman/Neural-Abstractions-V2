system = steam_100000_2_State_CustomAbstraction

initially = "0.7 <= x0 & x0 <= 0.75 & -0.05 <= x1 & x1 <= 0.05 & 0.7 <= x2 & x2 <= 0.75 & t==0"
forbidden = "0.5 <= x0 & x0 <= 0.6 & -0.4 <= x1 & x1 <= -0.3 & 0.7 <= x2 & x2 <= 0.8"

scenario = phaver
directions = oct

set-aggregation = none
flowpipe-tolerance = 0.01
flowpipe-tolerance-rel = 0.0
rel-err = 1e-12
abs-err = 1e-15
output-error = 0
iter-max = -1
simu-init-sampling-points = 0

time-horizon = 1.5
sampling-time = 1

output-variables = "x0, x1, x2"
output-format = TXT
